<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch!</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="drawing-board"></div>
    <form id="draw-options">
      <input type="radio" id="on-hover" name="draw-method" value="on-hover" checked />
      <label for="on-hover">On hover</label>
      <input type="radio" id="while-pressing" name="draw-method" value="while-pressing" />
      <label for="while-pressing">While pressing</label>
    </form>
  </body>
</html>
